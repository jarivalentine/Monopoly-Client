<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Monopoly</title>
    <link rel="icon" type="image/jpg" sizes="16x16" href="Monopoly-logo.jpg">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/screen.css">
    <link rel="stylesheet" href="assets/css/popups.css">

    <script src="assets/js/config.js"></script>

    <script src="assets/js/helpers.js"></script>
    <script src="assets/js/data-connector/error-handler.js"></script>
    <script src="assets/js/data-connector/api-communication-abstractor.js"></script>
    <script src="assets/js/data-connector/local-storage-abstractor.js"></script>
    <script src="assets/js/data-connector/api-wrapper.js"></script>

    <script src="assets/js/actions.js"></script>
    <script src="assets/js/player-info.js"></script>
    <script src="assets/js/game-matcher/load-game.js"></script>
    <script src="assets/js/game-matcher/game-matcher.js"></script>

    <script src="assets/js/initialiser.js"></script>

    <script src="assets/js/popup.js"></script>

</head>

<body>

    <header>
        <h1>Monopoly</h1>
        <div class="icons">
            <div class="inner-elem icon icon-min"></div>
            <div class="inner-elem icon icon-max"></div>
            <div class="inner-elem icon icon-close"></div>
        </div>
    </header>

    <main>
        <div class="main-top">
            <div class="main-top-left">
                <div class="property-card">
                    <section class="property">
                        <h3>JavaScript Avenue</h3>
                        <p><span class="striketrough">M</span> 240</p>
                    </section>
                </div>
                <div class="board">
                    <div class="big freeparking"></div>
                    <div class="card red"></div>
                    <div class="card chance"></div>
                    <div class="card red"></div>
                    <div class="card red"></div>
                    <div class="card railroad"></div>
                    <div class="card yellow"></div>
                    <div class="card yellow"></div>
                    <div class="card utility"></div>
                    <div class="card yellow"></div>
                    <div class="big cop"></div>
                    <div class="card side orange first"></div>

                    <div class="middle"></div>

                    <div class="card side green"></div>
                    <div class="card side orange"></div>
                    <div class="card side green"></div>
                    <div class="card side communitychest"></div>
                    <div class="card side communitychest"></div>
                    <div class="card side orange"></div>
                    <div class="card side green"></div>
                    <div class="card side railroad"></div>
                    <div class="card side railroad"></div>
                    <div class="card side pink"></div>
                    <div class="card side chance"></div>
                    <div class="card side pink"></div>
                    <div class="card side blue"></div>
                    <div class="card side utility"></div>
                    <div class="card side ring"></div>
                    <div class="card side pink"></div>
                    <div class="card side blue"></div>

                    <div class="big jail"></div>
                    <div class="card lightblue"></div>
                    <div class="card lightblue"></div>
                    <div class="card chance"></div>
                    <div class="card lightblue"></div>
                    <div class="card railroad"></div>
                    <div class="card taxincome"></div>
                    <div class="card purple"></div>
                    <div class="card communitychest"></div>
                    <div class="card purple"></div>
                    <div class="big go"></div>

                </div>
            </div>
            <article id="player-info">
                <div class="info">
                    <h2>FIX JE CONNECTIE BRO</h2>
                    <h3>Available houses:</h3>
                    <p><em></em></p>
                    <h3>Available hotels:</h3>
                    <p><em></em></p>
                    <h3>Get out of jail cards:</h3>
                    <p><em></em></p>
                    <p class="money"></p>
                </div>
                <div class="properties">
                </div>
            </article>
        </div>

        <div class="nextTwelve">

        </div>

        <aside>
        </aside>
    </main>

    <div class="errormessages">
        <p></p>
    </div>

    <template id="player-template">
        <article class="player box-shadow">
            <div class="title">
                <h2></h2>
                <p class="money"><span class="striketrough">M</span></p>
            </div>
            <div class="content">
                <a href="#" class="outer-elem">Show player info</a>
                <img src="" alt="" class="pawn">
            </div>
        </article> 
    </template>

    <template>
        <div class="roll-dice">
            <h2>Roll your dice!</h2>
            <div>
                <img src="assets/media/dice.png" alt="Dice" title="Dice">
                <img src="assets/media/dice.png" alt="Dice" title="Dice">
            </div>
            <a href="#" class="outer-elem">Roll</a>
        </div>
    </template>

    <footer>
        <ul>
            <li><a class="outer-elem" id="start" href="#">Start</a></li>
            <li class="action"><a class="outer-elem" id="build" href="#">Build</a></li>
            <li class="action"><a class="outer-elem" id="sell" href="#">Sell</a></li>
            <li class="action"><a class="outer-elem" id="mort" href="#">Mortgage</a></li>
            <li class="action"><a class="outer-elem" id="unmort" href="#">Unmortgage</a></li>
            <li class="action"><a class="outer-elem" id="rent" href="#">Collect Rent</a></li>
        </ul>
        <section class="inner-elem" id="time">
            <h2>4:20</h2>
        </section>
    </footer>

    <div class="popup-container"></div>

    <section class="loading-screen hidden">
        <img src="assets/media/Monopoly-logo.jpg" alt="Monopoly Logo">
        <p>Waiting for players</p>
        <h2>Players: <span class="player-count"></span></h2>
        <div class="loading-bar">
            <div class="loading-bar-piece hidden"></div>
            <div class="loading-bar-piece hidden"></div>
            <div class="loading-bar-piece hidden"></div>
            <div class="loading-bar-piece hidden"></div>
            <div class="loading-bar-piece hidden"></div>
            <div class="loading-bar-piece hidden"></div>
            <div class="loading-bar-piece hidden"></div>
            <div class="loading-bar-piece hidden"></div>
            <div class="loading-bar-piece hidden"></div>
            <div class="loading-bar-piece hidden"></div>
            <div class="loading-bar-piece hidden"></div>
            <div class="loading-bar-piece hidden"></div>
            <div class="loading-bar-piece hidden"></div>
            <div class="loading-bar-piece hidden"></div>
            <div class="loading-bar-piece hidden"></div>
            <div class="loading-bar-piece hidden"></div>
            <div class="loading-bar-piece hidden"></div>
            <div class="loading-bar-piece hidden"></div>
            <div class="loading-bar-piece hidden"></div>
            <div class="loading-bar-piece hidden"></div>
        </div>
    </section>

    <template id="default">
        <article class="popup">
            <header>
                <h2>Game 1</h2>
                <div class="icons">
                    <div class="inner-elem icon icon-min"></div>
                    <div class="inner-elem icon icon-max"></div>
                    <div class="inner-elem icon icon-close"></div>
                </div>
            </header>
            <section class="popup-content">
                <h2>Popup</h2>
                <form>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Impedit ad, voluptate necessitatibus
                        voluptates ipsum incidunt sunt, quisquam magnam atque deserunt culpa maxime nemo quo non porro?
                        Dolor, quaerat. Veritatis, ullam?</p>
                    <div class="submit-btns">
                        <input type="submit" class="outer-elem" value="Continue">
                    </div>
                </form>
            </section>
        </article>
    </template>

    <template id="dice">
        <article class="roll-dice">
            <h2>Roll your dice!</h2>
            <section>
                <img src="assets/media/dice.png" alt="Dice" title="Dice">
                <img src="assets/media/dice.png" alt="Dice" title="Dice">
            </section>
            <form action="#">
                <input type="submit" class="outer-elem" value="Roll dice">
            </form>
        </article>
    </template>

    <template id="roll-dice">
        <article class="roll-dice">
            <h2>You rolled</h2>
            <section>
                <img src="assets/media/dice.png" alt="Dice" title="Dice">
                <img src="assets/media/dice.png" alt="Dice" title="Dice">
            </section>
            <form action="#">
                <p class="inner-elem">12</p>
                <input type="submit" class="outer-elem" value="Continue">
            </form>
        </article>
    </template>

    <template id="playerinfo">
        <article class="playerpopup">
            <header>
                <h2>Player info</h2>
                <div class="icons">
                    <div class="inner-elem icon icon-min"></div>
                    <div class="inner-elem icon icon-max"></div>
                    <div class="inner-elem icon icon-close"></div>
                </div>
            </header>
            <section class="playerpopup-content">
                <h3>Player info of:</h3>
                <h2>Player Name</h2>
                <div class="properties">
                    <section class="property">
                        <h3>JavaScript Avenue</h3>
                        <p><span class="striketrough">M</span></p>
                    </section>
                </div>
            </section>
        </article>
    </template>

    <template id="titledeed">
        <article class="titledeed">
            <header>
                <h2>Title deed</h2>
                <div class="icons">
                    <div class="inner-elem icon icon-min"></div>
                    <div class="inner-elem icon icon-max"></div>
                    <div class="inner-elem icon icon-close"></div>
                </div>
            </header>
            <section class="titledeed-content">
                <h3>Title deed of</h3>
                <h2>STREET NAME</h2>
                <section class="values">
                    <p class="left">-Rent</p>
                    <p class="right"><span class="striketrough">M</span>12 </p>
                </section>
            </section>
        </article>
    </template>

    <template id="trade">
        <article class="trade">
            <header>
                <h2>Trade</h2>
                <div class="icons">
                    <div class="inner-elem icon icon-min"></div>
                    <div class="inner-elem icon icon-max"></div>
                    <div class="inner-elem icon icon-close"></div>
                </div>
            </header>
            <section class="trade-content">
                <h3>Trade</h3>
                <div class="trade-names">
                    <h2>Name player 1</h2>
                    <img src="/src/assets/media/tradearrow.png" alt="trade-arrow">
                    <select class="outer-elem">
                        <option value="Player" class="outer-elem">Player name</option>
                    </select>
                </div>
                <div class="tradables">
                    <form action="#">
                        <div>
                            <ul class="flex">
                                <li>
                                    <input type="checkbox" id="easy-street" class="inner-elem">
                                    <label for="easy-street">Easy Street</label>
                                </li>
                            </ul>
                            <ul class="flex">
                                <li><input type="checkbox" id="easy-street3" class="inner-elem"><label
                                        for="easy-street3">Easy Street</label></li>
                            </ul>
                        </div>
                        <div class="submit">
                            <div>
                                <input type="number" min="0" id="price" value="0" class="inner-elem">
                                <label for="price"><span class="striketrough">M</span></label>
                            </div>
                            <input type="submit" value="Offer Trade">
                            <div>
                                <input type="number" min="0" id="price2" value="0" class="inner-elem">
                                <label for="price2"><span class="striketrough">M</span></label>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </article>
    </template>

    <template id="player-property">
        <section class="property">
            <h3>JavaScript Avenue</h3>
            <p><span class="striketrough">M</span> 240</p>
        </section>
    </template>

    <template id="property-template">
        <section class="property">
            <h3></h3>
            <div class="player">
            </div>
            <p></p>
        </section>
    </template>

    <template id="settings">
        <article class="popup">
            <header>
                <h2>Settings</h2>
                <div class="icons">
                    <div class="inner-elem icon icon-min"></div>
                    <div class="inner-elem icon icon-max"></div>
                    <div class="inner-elem icon icon-close"></div>
                </div>
            </header>
            <section class="popup-content">
                <h2>Game Settings</h2>
                <form>
                    <div class="submit-btns">
                        <input type="button" id="leave" class="outer-elem" value="Leave Game">
                        <input type="submit" id="close" class="outer-elem" value="Close">
                    </div>
                </form>
            </section>
        </article>
    </template>

</body>

</html>
