<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Monopoly</title>
    <link rel="icon" type="image/jpg" sizes="16x16" href="Monopoly-logo.jpg">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/screen.css">
    <link rel="stylesheet" href="assets/css/game.css">

    <script src="assets/js/config.js"></script>

    <script src="assets/js/data-connector/error-handler.js"></script>
    <script src="assets/js/data-connector/api-communication-abstractor.js"></script>
    <script src="assets/js/data-connector/local-storage-abstractor.js"></script>
    <script src="assets/js/data-connector/api-wrapper.js"></script>
    <script src="assets/js/helpers.js"></script>

    <script src="assets/js/game-matcher/load-game.js"></script>
    <script src="assets/js/game-matcher/game-matcher.js"></script>
    <script src="assets/js/actions.js"></script>

    <script src="assets/js/index-initialiser.js"></script>
</head>

<body>

    <main class="blue-bg">
        <section class="popup start-game">

            <header>
                <h2>Start Game</h2>
                <div class="icons">
                    <div class="inner-elem icon icon-min"></div>
                    <div class="inner-elem icon icon-max"></div>
                    <div class="inner-elem icon icon-close"></div>
                </div>
            </header>

            <section class="popup-content">
                <h2>Start Game</h2>
                <form>
                    <label for="name">Nickname:</label>
                    <input type="text" name="name" id="name" class="inner-elem" required>
                    <label for="amount">Amount of players:</label>
                    <input type="number" name="amount" min="2" max="8" id="amount" class="inner-elem" required>
                    <section class="choose-pawn">
                        <h3>Choose your pawn</h3>
                        <div class="pawns">
                            <input type="radio" name="choose-pawn" id="pawn-1" checked><label for="pawn-1" class="pawn-img outer-elem"><img src="assets/media/pawns/pawn-0.png" alt="pawn"></label>
                            <input type="radio" name="choose-pawn" id="pawn-2"><label for="pawn-2" class="pawn-img outer-elem"><img src="assets/media/pawns/pawn-1.png" alt="pawn"></label>
                            <input type="radio" name="choose-pawn" id="pawn-3"><label for="pawn-3" class="pawn-img outer-elem"><img src="assets/media/pawns/pawn-2.png" alt="pawn"></label>
                            <input type="radio" name="choose-pawn" id="pawn-4"><label for="pawn-4" class="pawn-img outer-elem"><img src="assets/media/pawns/pawn-3.png" alt="pawn"></label>
                            <input type="radio" name="choose-pawn" id="pawn-5"><label for="pawn-5" class="pawn-img outer-elem"><img src="assets/media/pawns/pawn-4.png" alt="pawn"></label>
                            <input type="radio" name="choose-pawn" id="pawn-6"><label for="pawn-6" class="pawn-img outer-elem"><img src="assets/media/pawns/pawn-5.png" alt="pawn"></label>
                            <input type="radio" name="choose-pawn" id="pawn-7"><label for="pawn-7" class="pawn-img outer-elem"><img src="assets/media/pawns/pawn-6.png" alt="pawn"></label>
                            <input type="radio" name="choose-pawn" id="pawn-8"><label for="pawn-8" class="pawn-img outer-elem"><img src="assets/media/pawns/pawn-7.png" alt="pawn"></label>
                        </div>
                    </section>
                    <input type="submit" value="Connect" class="outer-elem">
                </form>
            </section>
        </section>

        <section class="popup game-list hidden">

            <header>
                <h2>Join a game</h2>
                <div class="icons">
                    <div class="inner-elem icon icon-min"></div>
                    <div class="inner-elem icon icon-max"></div>
                    <div class="inner-elem icon icon-close"></div>
                </div>
            </header>

            <section class="popup-content">
                <h2>Available games:</h2>
                <ul></ul>
                <form action="#">
                    <input type="submit" value="Back" class="back-btn outer-elem">
                </form>
            </section>
        </section>

        <section class="loading-screen hidden">
            <img src="assets/media/Monopoly-logo.jpg" alt="Monopoly Logo">
            <p>Waiting for players</p>
            <h2>Players: <span class="player-count"></span></h2>
            <div class="loading-bar">
                <div class="loading-bar-piece hidden"></div>
                <div class="loading-bar-piece hidden"></div>
                <div class="loading-bar-piece hidden"></div>
                <div class="loading-bar-piece hidden"></div>
                <div class="loading-bar-piece hidden"></div>
                <div class="loading-bar-piece hidden"></div>
                <div class="loading-bar-piece hidden"></div>
                <div class="loading-bar-piece hidden"></div>
                <div class="loading-bar-piece hidden"></div>
                <div class="loading-bar-piece hidden"></div>
                <div class="loading-bar-piece hidden"></div>
                <div class="loading-bar-piece hidden"></div>
                <div class="loading-bar-piece hidden"></div>
                <div class="loading-bar-piece hidden"></div>
                <div class="loading-bar-piece hidden"></div>
                <div class="loading-bar-piece hidden"></div>
                <div class="loading-bar-piece hidden"></div>
                <div class="loading-bar-piece hidden"></div>
                <div class="loading-bar-piece hidden"></div>
                <div class="loading-bar-piece hidden"></div>
            </div>
            <form action="#">
                <input type="submit" value="Back" class="leave-btn outer-elem">
            </form>
        </section>
    </main>

</body>

</html>
